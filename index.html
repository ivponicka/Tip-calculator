<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <h3 style="text-align: center; font-weight: bold;">Tip Calculator<h3>
            <p style="border-bottom: 2px solid rgb(29, 89, 104);"></p>
            <br>
            <label for="amount">Bill amount</label>
            <br>
            <button><i class="fa-solid fa-euro-sign"></i></button><input type="number" id="amount">
            <br>
            <br>
            <label for="guests">Numer of Guests</label>
            <br>
            <button><i class="fas fa-male"></i></button><input type="number" id="guests">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
              <option disabled selected value="0">Choose option...</option>
              <option value="0.3">>30% - outstanding</option>
              <option value="0.2">>20% - good</option>
              <option value="0.15">>15% - it was ok</option>
              <option value="0.1">>10% - bad</option>
              <option value="0.05">>5% - terrible</option>
            </select>
            <div style="text-align: center;">
              <br>
              <p style="border-top: 2px solid rgb(29, 89, 104);;"></p>
              <button onclick="calculate()" style="border-radius: 6px; width: fit-content;">Calculate</button>
            </div>
      </div>
      <div id="tipAmount"></div>
    </div>

  </main>

  <script src='javascript.js'></script>
</body>

</html>
